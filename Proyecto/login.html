<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="img-logo" src="https://picsum.photos/600/100" alt="LOGO">
        </div>
    </div>
    <div class="forms">
        <h1>Inicio de sesión</h1>
        <div class="form-container">
            <label for="nombre_usuario">Email:</label>
            <input type="text" name="nombre_usuario" required>
            <br>
            <label for="contraseña_usuario">Contraseña:</label>
            <input type="password" name="contraseña_usuario" required>
            <br>
            <button class="iniciar-sesion" type="submit">Iniciar Sesión</button>
            <br>
            <button class="registrarse">Crear cuenta nueva</button>
        </div>
    </div>
    <div class="footer">
        <p class="contact-information">2022 DaebakGaming <br> <a href="">Webmaster:alanhernandezsand@gmail.com</a> </p>
    </div>
</body>
</html>
